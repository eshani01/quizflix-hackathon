<!DOCTYPE html>
<html>
<head>
    <title>Login - QuizFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="navbar">
        <div class="logo-small">QUIZFLIX</div>
        <button class="signin-btn">Sign In</button>
    </div>

    <div class="login-container fade-in">

        <h1 class="main-heading">
            Unlimited Quizzes.<br>Unlimited Growth.
        </h1>

        <p class="subtext">
            Ready to Think Smarter? Enter your email to create account
        </p>

        <div class="email-section">
            <input type="email" id="email" placeholder="Email address">
            <button id="getStarted">Get Started</button>
        </div>

        <div class="extra-fields" id="extraFields">
            <input type="text" placeholder="Username" class="full-input">
            <div class="password-row">
                <input type="password" placeholder="Password" class="password-input">
                <button id="createAccount">Create</button>
            </div>
            
        </div>

    </div>

<script src="login.js"></script>
</body>
</html>
